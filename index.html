<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1> Tic Tac Toe </h1>
    <div id="win_bar"> 
        <p id="ppp">Winner</p>
        <button id="newgame">
            Restart
        </button>
    </div>
    <div id="playground">
    <div id="container">
        <input class="box" id="box1" type="text" maxlength="1">
        <input class="box" id="box2"type="text" maxlength="1">
        <input class="box" id="box3"type="text" maxlength="1">
        <input class="box" id="box4"type="text" maxlength="1">
        <input class="box" id="box5"type="text" maxlength="1">
        <input class="box" id="box6"type="text" maxlength="1">
        <input class="box" id="box7"type="text" maxlength="1">
        <input class="box" id="box8"type="text" maxlength="1">
        <input class="box" id="box9"type="text" maxlength="1">
    </div>
    <div id="reset">
    <button>
        Reset
    </button>
    </div>
    </div>
<script src="file.js"></script>
</body>
</html>
